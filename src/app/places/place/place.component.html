<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md mt-8 mb-24">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Register Place</h2>

  <!-- form -->
  <form
    #placeForm="ngForm"
    [formGroup]="formFields"
    (ngSubmit)="onSubmit()"
    class="space-y-4"
    id="place-form">
    <!-- name -->
    <div class="space-y-2">
      <label
        for="name"
        class="block text-sm font-medium text-gray-600">
        Name
      </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Ex: Restaurante Estrela"
        formControlName="name"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('name')}">
      <span
        class="text-red-500 text-sm"
        id="name-error"
        *ngIf="isFieldInvalid('name')">
        Campo obrigatório
      </span>
    </div>

    <!-- category -->
    <div class="space-y-2">
      <label
        for="category"
        class="block text-sm font-medium text-gray-600">
        Category
      </label>
      <select
        id="category"
        name="category"
        required
        formControlName="category"
        class="p-3 w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm">
        <option value>Selecione uma categoria</option>
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- location -->
    <div class="space-y-2">
      <label
        for="location"
        class="block text-sm font-medium text-gray-600">
        Location
      </label>
      <input
        type="text"
        id="location"
        name="location"
        required
        placeholder="Ex: São Paulo, SP"
        formControlName="location"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('location')}">
      <span
        class="text-red-500 text-sm"
        id="location-error"
        *ngIf="isFieldInvalid('location')">
        Campo obrigatório
      </span>
    </div>
    <!-- imageUrl -->
    <div class="space-y-2">
      <label
        for="imageUrl"
        class="block text-sm font-medium text-gray-600">
        Image URL
      </label>
      <input
        type="text"
        id="imageUrl"
        name="imageUrl"
        required
        placeholder="Ex: https://example.com/image.jpg"
        formControlName="imageUrl"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('imageUrl')}">
      <span
        class="text-red-500 text-sm"
        id="imageUrl-error"
        *ngIf="isFieldInvalid('imageUrl')">
        Campo obrigatório
      </span>
    </div>

    <!-- rating -->
    <div class="space-y-2">
      <label
        for="rating"
        class="block text-sm font-medium text-gray-600">
        Rating
      </label>
      <input
        type="number"
        id="rating"
        name="rating"
        required
        min="1"
        max="5"
        placeholder="Ex: 5"
        formControlName="rating"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('rating')}">
      <span
        class="text-red-500 text-sm"
        id="rating-error"
        *ngIf="isFieldInvalid('rating')">
        Campo obrigatório
      </span>
    </div>

    <!-- submit -->
    <button
      type="submit"
      class="px-4 py-2 w-full bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none transition-colors duration-300">
      Save
    </button>
  </form>
</div>
