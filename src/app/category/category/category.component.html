<div class="p-6 max-w-lg mx-auto bg-white rounded-lg shadow-md my-6">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Category</h2>
  <form
    #categoryForm="ngForm"
    [formGroup]="formFields"
    (ngSubmit)="onSubmit()"
    class="space-y-4"
    id="category-form">
    <!-- name -->
    <div class="space-y-2">
      <label
        for="name"
        class="block text-sm font-medium text-gray-600">
        Name
      </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Ex: Restaurant, Hotel, etc."
        formControlName="name"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('name')}">
      <span
        class="text-red-500 text-sm"
        id="name-error"
        *ngIf="isFieldInvalid('name')">
        {{ isFieldInvalid('name') }}
      </span>
    </div>

    <!-- description -->
    <div class="space-y-2">
      <label
        for="name"
        class="block text-sm font-medium text-gray-600">
        Description
      </label>
      <textarea
        id="description"
        name="description"
        required
        placeholder="Descrição da categoria"
        formControlName="description"
        class="mt-1 p-3 block w-full rounded-md border border-gray-300 focus:outline-none focus:ring focus:ring-indigo-500 sm:text-sm"
        [ngClass]="{'border-red-500': isFieldInvalid('description')}"
        rows="3"></textarea>
      <span
        class="text-red-500 text-sm"
        id="description-error"
        *ngIf="isFieldInvalid('description')">
        {{ isFieldInvalid('description') }}
      </span>
    </div>

    <!-- submit -->
    <button
      type="submit"
      class="px-4 py-2 w-full bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none transition-colors duration-300">
      Save
    </button>
  </form>
</div>
